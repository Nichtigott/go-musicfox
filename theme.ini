# go-musicfox 主题配置文件
# 主题色和界面颜色自定义配置

[theme]
# 主题色配置 - 可以使用十六进制颜色代码或者颜色名称
primaryColor = "#f90022"
# 菜单标题颜色 - 留空则使用主题色
menuTitleColor = ""

[theme.progressColor]
# 进度条颜色排除区间 - 避免使用的色相范围（0-360度）
excludeRanges = "45-210"
# 进度条颜色饱和度范围 - 格式：范围1,范围2（百分比）
saturation = "50-80,40-80"
# 进度条颜色亮度范围 - 格式：范围1,范围2（百分比）
brightness = "70-90,60-80"

[theme.lyricColor]
# 歌词当前行颜色 - 正在播放的歌词行
currentLine = "#00ffff"
# 歌词其他行颜色 - 非当前播放的歌词行
otherLines = "#808080"

# 颜色配置说明：
# 1. 十六进制颜色：#RRGGBB 格式，如 #ff0000 表示红色
# 2. RGB颜色：rgb(255,0,0) 格式
# 3. ANSI颜色名称：red, green, blue, yellow, cyan, magenta, white, black
# 4. ANSI亮色名称：bright-red, bright-green, bright-blue 等
# 5. 256色索引：0-255 的数字
# 
# 示例配置：
# primaryColor = "red"           # ANSI红色
# primaryColor = "#ff0000"       # 十六进制红色  
# primaryColor = "rgb(255,0,0)"  # RGB红色
# primaryColor = "196"           # 256色红色